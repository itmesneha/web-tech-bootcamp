<html>
    <head>
        <title>functional-calculator</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type = 'text/babel'>
            function DisplayCalculator() {

                const [result, setResult] = React.useState(0);
                const [num1, setNum1] = React.useState(0);
                const [num2, setNum2] = React.useState(0);

                const onAddClick = () => {
                    setResult(num1 + num2);
                };

                const onSubClick = () => {
                    setResult(num1 - num2);
                };

                const onMulClick = () => {
                    setResult(num1 * num2);
                };

                const onDivClick = () => {
                    setResult(num1 / num2);
                };


                return(
                    <div>
                        <h2>Functional Calculator</h2>
                        <hr />
                        <label>Number 1:</label>
                        <input type = 'number' id = 'txtNum1' onChange = { evt => { setNum1(parseInt(evt.target.value)) } } />
                        <br />
                        <label> Number 2:</label>
                        <input type = 'number' id = 'txtNum2' onChange = { evt => { setNum2(parseInt(evt.target.value)) } } />
                        <br />
                        <input type = 'button' value = '+' onClick = {onAddClick} />
                        <input type = 'button' value = '-' onClick = {onSubClick} />
                        <input type = 'button' value = '*' onClick = {onMulClick} />
                        <input type = 'button' value = '/' onClick = {onDivClick} />
                        <label>Result:</label>
                        <span id = 'txtResult'>{result}</span>
                    </div>
                );
            };

            ReactDOM.render(<DisplayCalculator />, document.getElementById('root'));
        </script>
    </head>
    <body>
        <div id = 'root'>

        </div>
    </body>
</html>
