<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
      class SimpleCalculator extends React.Component {
        state = {
          result: 0,
          num1: 0,
          num2: 0
        };

        onNum1Change = (evt) => {
          this.setState({ num1 : parseInt(evt.target.value) });
        };

        onNum2Change = (evt) => {
          this.setState({ num2: parseInt(evt.target.value) });
        };

        add = () => {
          const {num1, num2 } = this.state;
          // const num1 = parseInt(this.state.num1);
          // const num2 = parseInt(this.state.num2);
          const gross = num1 + num2;
          this.setState({ result : gross });
        }

        sub = () => {
          const {num1, num2 } = this.state;
          const gross = num1 - num2;
          this.setState({ result : gross });
        }

        mul = () => {
          const {num1, num2 } = this.state;
          const gross = num1 * num2;
          this.setState({ result : gross });
        }

        divide = () => {
          const {num1, num2 } = this.state;
          const gross = num1 / num2;
          this.setState({ result : gross });
        }

        render(){
          return(
          <div>
              <h1>Calculator</h1>
               <hr/>
              <input type="number" name="" id="num1" onChange = {this.onNum1Change}/>
              <input type="number" name="" id="num2" onChange = {this.onNum2Change}/>
              <input type="button" value="Add" onClick = {this.add}/>
              <input type="button" value="Subtract" onClick = {this.sub}/>
              <input type="button" value="Multiply" onClick = {this.mul}/>
              <input type="button" value="Divide" onClick = {this.divide}/>
              <div>{this.state.result}</div>
          </div>
            )
        }
      }
      ReactDOM.render(<SimpleCalculator/>, document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
